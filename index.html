<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" type="image/x-icon" href="./images/Designcontest-Ecommerce-Business-Notes.256.png">

</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de Médias</h1>
        </header>
        <div>
        <label for="nota-minima">Nota mínima:</label>
<input type="number" id="nota-minima" value="7" min="0" max="10">
</div>
        <form id="form-atividade">
            <input type="text" id="nome-atividade" required placeholder="Nome da Atividade">
            <input type="number" id="nota-atividade" required placeholder="Nota da Atividade" min="0" max="10"/>
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome da Atividade
                    </th>
                    <th>Nota da Atividade</th>
                    <th>Aprovado</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td id="media-final">---</td>
                    <td><span id="resultado-final" class="resultado">---</span></td>
                </tr>
            </tfoot>
        </table>
        <butoon id="limpar">Limpar</butoon>
    </div>
    <script src="./main.js"></script>
</body>
</html>
